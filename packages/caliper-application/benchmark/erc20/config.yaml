---
test:
  name: ERC20
  description: This execute ERC20 functions
  clients:
    type: local
    number: 2
  rounds:
  - label: transfer
    txNumber:
    - 200
    rateControl:
    - type: fixed-rate
      opts:
        tps: 20
    arguments:
      transferMoney: 1
      txnPerBatch: 1
    callback: benchmark/erc20/transfer.js
  - label: transfer-approve
    txNumber:
    - 200
    rateControl:
    - type: fixed-rate
      opts:
        tps: 20
    arguments:
      allowerMoney: 10
      txnPerBatch: 1
    callback: benchmark/erc20/increaseAllowance.js
  - label: transfer-approve-from
    txNumber:
    - 200
    rateControl:
    - type: fixed-rate
      opts:
        tps: 20
    arguments:
      allowerMoney: 1
      txnPerBatch: 1
    callback: benchmark/erc20/transferFrom.js
monitor:
  type:
  - process
  - docker
  process:
  - command: node
    arguments: local-client.js
    multiOutput: avg
  docker:
    name:
    - all
  interval: 1
